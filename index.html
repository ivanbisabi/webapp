<body>
    <div class="container">
        <div class="row">
          <div class="col-4 ">   
          </div>
          <div class="col-4"  > 
            <h2>Meet Some Fellow</h2>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelectGender">
                  <option value="" selected>Sesso</option>
                  <option value="male">Maschio</option>
                  <option value="female">Femmina</option>
                </select>
                
                <div class="distance">
                <select class="custom-select mr-sm-2"  id="inlineFormCustomSelectNazionalita">
                    <option value="" selected>Nazionalit√†</option>
                    <option value="AU">Australia</option>
                    <option value="BR">Brasile</option>
                    <option value="CH">Svizzera</option>
                    <option value="DE">Germania</option>
                    <option value="DK">Danimarca</option>
                    <option value="ES">Spagna</option>
                    <option value="FI">Finlandia</option>
                    <option value="FR">Francia</option>
                    <option value="GB">Gran Bretagna</option>
                    <option value="IE">Irlanda</option>
                    <option value="IR">Iran</option>
                    <option value="NL">Olanda</option>
                  </select>
                </div>
              <div class="distance">
                <button type="submit" class="btn btn-primary mb-2"  style="background-color: #FFABA6;" id="submit">Submit</button>
              </div>
          <div class="col-4">
          </div>
        </div>
      </div>

  


     
    <div class="container">
    <div class="row">
      <div class= "col-4">
      </div>
      <div class= "col-4">        
      <div class="row align-items-center justify-content-center">  
        <div class="output">
          </div>
      </div>
      </div>
  <div class="col-4">
    </div>
  </div>
</div>



    <script>




      
      $("#submit").click(function () {
        var malefemale = $( "#inlineFormCustomSelectGender" ).val();
        var nationality = $( "#inlineFormCustomSelectNazionalita" ).val();

        $.ajax({
          url: 'https://randomuser.me/api/',
          data: {
            gender: malefemale,
            nat: nationality
          },
          dataType: 'json',
          success: function (data) {

            console.log(data);

            var result = data.results[0];

            

            $('.output').empty().append('<div class="card" "shadow p-3 mb-5 bg-white rounded" style="width: 18rem;"><img class="card-img-top" src=" ' + result.picture.medium + '" alt="Card image cap"><div class="card-body"><h5 class="card-title">' + result.name.first + ' </h5> <h6 class="card-title">' + result.email + ' </h6> <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card\'s content.</p></div></div>');

          }
        })

      });

      










    </script>
